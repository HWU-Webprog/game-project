<!DOCTYPE html>
<html>

<head>
  <title>[game name] - Join Screen</title>

  <link rel="stylesheet" href="style.css">
  <script src="start.js"></script>
</head>

<body>
  <div id="main">
    <h1>[Game name]</h1>
    <h2>By Firehaus</h2>
    <p>Enter username: <input type="text" placeholder="Username" id="USERNAME"></p>
    <p>Select character colour:
      <select id="COLOUR">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
      </select>
    </p>
    <!-- Runs the start() function in start.js -->
    <p><button type="button" onclick="start()">Join </button></p>
    <p><a href="https://github.com/HWU-Webprog/game-project" target="_blank">Github repository.</a></p>
  </div>
</body>

</html>
